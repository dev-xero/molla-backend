<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Molla: Backend</title>
    </head>
    <body>
        <h2 id="message" style="font-family: sans-serif; text-align: center">Awaiting response from server</h2p>
    </body>
    <script>
        async function ping() {
            try {
                const res = await fetch('http://localhost:8080');
                if (!res.ok) {
                    throw new Error("Failed to access endpoint.");
                }
                const data = await res.json();
                console.log(data);

                return data;
            } catch (error) {
                console.error(error);
                    return null;
            }
        }

        ping().then((data) => {
            setTimeout(() => {
                const messageElement = document.getElementById("message");
                messageElement.textContent = data?.message ?? "No data received.";
            }, 1000);
        })
    </script>
</html>
